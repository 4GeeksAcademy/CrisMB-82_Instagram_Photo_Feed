<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Photo Feed - Grid</title>
  <!-- Fuente 'Roboto' desde Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- FontAwesome para íconos -->
  <script src="https://kit.fontawesome.com/d40adb1550.js" crossorigin="anonymous"></script>
  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid" style="width: 60%;">
      <!-- Botón para navegación móvil -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Logo de la barra de navegación -->
      <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
      <div class="collapse navbar-collapse" id="navbar">
        <!-- Barra de búsqueda vacía para espacio -->
        <div class="navbar-nav me-auto mb-2 mb-lg-0"></div>
        <!-- Botones del lado derecho -->
        <div class="d-flex">
          <!-- Botón Modal -->
          <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newPost">
            Create New Post
          </button>
          <!-- Dropdown -->
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accessibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Modal -->
  <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Create a New Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="caption" class="form-label">Caption</label>
          <textarea class="form-control" id="caption" rows="3"></textarea>
          <div class="mt-3">
            <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-camera"></i> Add Photo</button>
            <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-location-dot"></i> Add Location</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->

  <!-- Cambiador de Vista -->
  <div class="text-center my-3">
    <button class="btn btn-link" onclick="document.location='index.html'">
      <i class="fa-solid fa-table-cells"></i>
    </button>
    <button class="btn btn-link" onclick="document.location='list.html'">
      <i class="fa-solid fa-square"></i>
    </button>
  </div>

  <!-- Grid de Fotos -->
  <div class="container-fluid" style="width: 60%;">
    <div class="row row-cols-3 g-3">
      <div class="col"><img src="./pics/adrien.jpg" class="rounded img-fluid"></div>
      <div class="col"><img src="./pics/baloons.jpg" class="rounded img-fluid"></div>
      <div class="col"><img src="./pics/felipe.jpg" class="rounded img-fluid"></div>
      <div class="col"><img src="./pics/saleh.jpg" class="rounded img-fluid"></div>
      <div class="col"><img src="./pics/leo.jpg" class="rounded img-fluid"></div>
      <div class="col"><img src="./pics/adrien.jpg" class="rounded img-fluid"></div>
      <div class="col"><img src="./pics/wolfgan.jpg" class="rounded img-fluid"></div>
      <div class="col"><img src="./pics/maria.jpg" class="rounded img-fluid"></div>
      <div class="col"><img src="./pics/james.jpg" class="rounded img-fluid"></div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
