<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Feed - Responsive</title>
  <!-- CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- FontAwesome para íconos -->
  <script src="https://kit.fontawesome.com/d40adb1550.js" crossorigin="anonymous"></script>
  <!-- Estilo personalizado -->
  <style>
    /* Estilo para las imágenes */
    .photo-feed img {
      margin: 5px;
      border-radius: 10px; /* Bordes redondeados */
    }

    /* Botones del cambiador de vista */
    .view-switcher button {
      font-size: 1.5rem;
      color: #555;
      border: none;
      background: none;
      margin: 0 10px;
      cursor: pointer;
    }

    /* Botón activo del cambiador de vista */
    .view-switcher button.active {
      color: #28a745;
    }

    /* Efecto hover en los botones */
    .view-switcher button:hover {
      color: #000;
    }
  </style>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <!-- Marca del sitio (logo y nombre) -->
      <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
      <!-- Botón para dispositivos móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto">
          <!-- Botón para crear un nuevo post -->
          <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newPost">
            Crear Publicación
          </button>
          <!-- Menú desplegable de configuración -->
          <div class="dropdown d-inline">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Perfil</a></li>
              <li><a class="dropdown-item" href="#">Accesibilidad</a></li>
              <li><a class="dropdown-item" href="#">Privacidad y Datos</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item text-danger" href="#">Cerrar Sesión</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Fin de la barra de navegación -->

  <!-- Modal para crear un post -->
  <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Crear Publicación</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <label for="caption" class="form-label">Descripción</label>
          <textarea class="form-control" id="caption" rows="3"></textarea>
          <div class="mt-3">
            <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-camera"></i> Añadir Foto</button>
            <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-location-dot"></i> Añadir Ubicación</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-success">Publicar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin del modal -->

  <!-- Cambiador de vista -->
  <div class="text-center my-3 view-switcher">
    <button class="active" onclick="changeView('grid')">
      <i class="fa-solid fa-table-cells"></i>
    </button>
    <button onclick="changeView('list')">
      <i class="fa-solid fa-square"></i>
    </button>
  </div>

  <!-- Feed de fotos -->
  <div class="container photo-feed">
    <div class="row row-cols-1 row-cols-md-3 g-3" id="photo-grid">
      <div class="col"><img src="./pics/adrien.jpg" class="img-fluid"></div>
      <div class="col"><img src="./pics/baloons.jpg" class="img-fluid"></div>
      <div class="col"><img src="./pics/felipe.jpg" class="img-fluid"></div>
      <div class="col"><img src="./pics/saleh.jpg" class="img-fluid"></div>
      <div class="col"><img src="./pics/leo.jpg" class="img-fluid"></div>
      <div class="col"><img src="./pics/adrien.jpg" class="img-fluid"></div>
      <div class="col"><img src="./pics/wolfgan.jpg" class="img-fluid"></div>
      <div class="col"><img src="./pics/maria.jpg" class="img-fluid"></div>
      <div class="col"><img src="./pics/james.jpg" class="img-fluid"></div>
    </div>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- JavaScript para el cambiador de vista -->
  <script>
    function changeView(view) {
      const grid = document.getElementById('photo-grid');
      const buttons = document.querySelectorAll('.view-switcher button');
      buttons.forEach(btn => btn.classList.remove('active'));

      if (view === 'list') {
        grid.classList.remove('row-cols-md-3');
        grid.classList.add('row-cols-1');
        buttons[1].classList.add('active');
      } else {
        grid.classList.remove('row-cols-1');
        grid.classList.add('row-cols-md-3');
        buttons[0].classList.add('active');
      }
    }
  </script>
</body>

</html>
